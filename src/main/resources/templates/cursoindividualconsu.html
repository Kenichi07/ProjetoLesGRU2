<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso</title>
    <link rel="stylesheet" href="/css/servicoindividual.css">
</head>
<body>
    <header class="header">
        <div class="logo">
					<a th:href="@{/administrador/index}">
						<img src="/imagem/logo.png" alt="Logo">
					</a>
        </div>
        <nav>
          <ul class="nav-links">
            <li><a th:href="@{/consumidor/home}">Home</a></li>
            <li><a th:href="@{/consumidor/educacional}" class="active">Educacional</a></li>
						<li><a th:href="@{/consumidor/catalogo}">Catálogo de Serviços</a></li>
            <li><a th:href="@{/consumidor/equipe}">Sobre Nós</a></li>
          </ul>
        </nav>
				<div class="dropdown">	  
					<img src="/imagem/Group.png" alt="Profile" class="dropbtn" onclick="toggleDropdown()">
				  <div id="myDropdown" class="dropdown-content">
				    <a th:href="@{/consumidor/perfil}">Perfil</a>
				    <a th:href="@{/consumidor/sair}">Sair</a>
				  </div>
				</div>
    </header>

    <main class="container">
			<div class="section" th:object="${curso}">
       <div class="section-header">
          <h2 th:text="${curso.nome}"></h2>
       </div>
			 <p th:text="${curso.nomeCategoria}"></p>
			 <p th:text="${curso.descricao}"></p>
       <p>Link: <label th:text="${curso.linkCurso}"></label></p>
       </div>
    </main>
		<script src="/js/script.js"></script>
</body>
</html>

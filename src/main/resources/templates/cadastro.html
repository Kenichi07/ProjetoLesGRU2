<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/cadastro.css">
</head>
<body>
    <header class="header">
			<nav>
				<div class="logo">
					<a th:href="@{/administrador/index}">
						<img src="/imagem/logo.png" alt="Logo">
					</a>
	      </div>
			</nav>
    </header>

    <main class="container">
        <h1>Cadastre-se</h1>
        <form class="form" th:action="@{/administrador/cadastro}" th:object="${usuarioCadastroDTO}" method="post">
						<label for="nome">Nome completo</label>
					  <input type="text" id="nome" placeholder="Insira seu nome completo" th:field="*{nome}" required>
					
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Insira seu e-mail" th:field="*{email}" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Insira uma senha" th:field="*{senha}" required>
						
						<div class="form-group" id="whatsapp-group" style="display: none;">
						  <label for="whatsapp">WhatsApp</label>
						  <input type="text" id="whatsapp" name="whatsapp" placeholder="Insira um número whatsapp" th:field="*{WhatsApp}" maxlength="11" pattern="[0-9]{11}" class="form-control">
						</div>
						
						<div class="radio-group">
						    <label class="radio-button">
						        <input type="radio" name="tipoUsuario" value="CONSUMIDOR" th:field="*{papel}" id="contratante" checked onclick="atualizarVisibilidade()">
						        <span class="custom-radio"></span>
						        Contratante
						    </label>
								
						    <label class="radio-button">
						        <input type="radio" name="tipoUsuario" value="PRESTADOR" th:field="*{papel}" id="profissional" onclick="atualizarVisibilidade()">
						        <span class="custom-radio"></span>
						        Profissional
						    </label>
						</div>

            <button type="submit">Continuar</button>
        </form>
        <p class="cadastro">Já possui uma conta? <a th:href="@{/administrador/login}">Faça o login</a></p>
    </main>
		<script src="/js/script.js"></script>
</body>
</html>

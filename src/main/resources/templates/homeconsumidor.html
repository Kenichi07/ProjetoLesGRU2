<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/css/homeconsumidor.css">
</head>
<body>
    <header class="header">
        <div class="logo">
					<a th:href="@{/administrador/index}">
						<img src="/imagem/logo.png" alt="Logo">
					</a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a th:href="@{/consumidor/home}" class="active">Home</a></li>
                <li><a th:href="@{/consumidor/educacional}">Educacional</a></li>
                <li><a th:href="@{/consumidor/catalogo}">Catálogo de Serviços</a></li>
                <li><a th:href="@{/consumidor/equipe}">Sobre Nós</a></li>
            </ul>
        </nav>
				<div class="dropdown">	  
					<img src="/imagem/Group.png" alt="Profile" class="dropbtn" onclick="toggleDropdown()">
				  <div id="myDropdown" class="dropdown-content">
				    <a th:href="@{/consumidor/perfil}"><input type="hidden"/>Perfil</a>
				    <a th:href="@{/consumidor/sair}">Sair</a>
				  </div>
				</div>
    </header>

    <main class="container">
        <div class="section">
            <div class="section-header">
                <h2>Serviços que podem ser de seu interesse</h2>
                <a th:href="@{/consumidor/catalogo}" class="link">Ver Catálogo</a>
            </div>
            <div class="card-grid">
                <div class="card" th:each="servico : ${servicos}">
                    <div class="card-header">
                        <h3 th:text="${servico.NomeServico}"></h3>
												<a th:href="@{/consumidor/{id}/favoritarServico}">
												<label class="heart-checkbox">
												  <input type="checkbox" />
												  <svg
												    class="heart"
												    viewBox="0 0 24 24"
												    fill="none"
												    stroke="#333"
												    stroke-width="2"
												    stroke-linecap="round"
												    stroke-linejoin="round"
												  >
												    <path
												      d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 
												      5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 
												      1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
												    />
												  </svg>
												</label>
												</a>
                    </div>
										<p th:text="${servico.Descricao}"></p>
										<p th:text="${#numbers.formatCurrency(servico.Valor)}"></p>
                    <a th:href="@{/consumidor/servico}" class="card-link">Ver Mais...</a>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2>Serviços Favoritos</h2>
            </div>
            <div class="card-grid">
                <div class="card"th:each="servico : ${servicoF}">
                    <div class="card-header">
                        <h3 th:text="${servico.NomeServico}"></h3>
												<a th:href="@{/consumidor/{id}/desfavoritar}">
												<label class="heart-checkbox">
												  <input type="checkbox" />
												  <svg
												    class="Heart"
												    viewBox="0 0 24 24"
												    fill="none"
												    stroke="#333"
												    stroke-width="2"
												    stroke-linecap="round"
												    stroke-linejoin="round"
												  >
												    <path
												      d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 
												      5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 
												      1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
												    />
												  </svg>
												</label>
												</a>
                    </div>
										<p th:text="${servico.Descricao}"></p>
										<p th:text="${#numbers.formatCurrency(servico.Valor)}"></p>
                    <a th:href="@{/consumidor/servico}" class="card-link">Ver Mais...</a>
                </div>
            </div>
        </div>
    </main>
		<script src="/js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Administrador</title>
    <link rel="stylesheet" href="/css/cadastro.css">
</head>
<body>
    <header class="header">
			<nav>
				<div class="logo">
            <img src="/imagem/logo.png" alt="Logo">
        </div>
			</nav>
    </header>

    <main class="container">
        <h1>Cadastrar</h1>
        <form class="form">
						<label for="nome">Nome completo</label>
					  <input type="text" id="nome" placeholder="Insira seu nome completo" required>
					
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Insira seu e-mail" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Insira uma senha" required>

            <button type="submit">Continuar</button>
        </form>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/css/formpresta.css">
</head>
<body>
    <header class="header">
        <div class="logo">
					<a th:href="@{/administrador/index}">
						<img src="/imagem/logo.png" alt="Logo">
					</a>
        </div>
        <nav>
          <ul class="nav-links">
            <li><a th:href="@{/prestador/home}">Home</a></li>
            <li><a th:href="@{/prestador/educacional}">Educacional</a></li>
            <li><a th:href="@{/prestador/equipe}">Sobre Nós</a></li>
          </ul>
        </nav>
				<div class="dropdown">	  
					<img src="/imagem/Group.png" alt="Profile" class="dropbtn" onclick="toggleDropdown()">
				  <div id="myDropdown" class="dropdown-content">
				    <a th:href="@{/prestador/perfil}">Perfil</a>
				    <a th:href="@{/prestador/sair}">Sair</a>
				  </div>
				</div>
    </header>

    <main class="container">
			<h1><label th:text="${novo} ?'Novo ' : 'Editar '"></label> Serviço</h1>
        <form class="form" th:action="@{/prestador/save}" th:object="${servico}" method="post">
					<input type="hidden" th:field="*{id}"/>
					
					<label for="nome">Nome do Serviço:</label>
				  <input type="text" id="servico" placeholder="Insira o nome do serviço" th:field="*{nome}" required>
				
          <label for="descricao">Descrição:</label>
          <input type="email" id="descricao" placeholder="Insira a descrição" th:field="*{descricao}" required>

          <label for="valor">Preço:</label>
          <input type="text" id="valor" placeholder="Insira o valor" th:field="*{valor}" required>
					
					<label for="categoria">Categoria:</label>
					<input type="text" id="categoria" placeholder="Insira a categoria" th:field="*{categoria}" required>
					
					<label for="cidade">Cidade:</label>
					<input type="text" id="cidade" placeholder="Insira a cidade" th:field="*{servicoCidade}" required>

					<label for="estado">Estado:</label>
					<input type="text" id="estado" placeholder="Insira o estado" th:field="*{estado}" required>
					<div>
						<button type="submit" class="btn">Salvar</button>
						<a th:href="@{/prestador/list}" class="btn">Voltar</a>
					</div>
        </form>
    </main>
		<script src="/js/script.js"></script>
</body>
</html>

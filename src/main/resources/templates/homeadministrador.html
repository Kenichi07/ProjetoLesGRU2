<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/css/homeadministrador.css">
</head>
<body>
    <header class="header">
        <div class="logo">
					<a th:href="@{/administrador/index}">
						<img src="/imagem/logo.png" alt="Logo">
					</a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a th:href="@{/administrador/usuarios}" class="active">Home</a></li>
                <li><a th:href="@{/administrador/educacional}">Educacional</a></li>
                <li><a th:href="@{/administrador/equipe}">Sobre Nós</a></li>
            </ul>
        </nav>
				<div class="dropdown">	  
					<img src="/imagem/Group.png" alt="Profile" class="dropbtn" onclick="toggleDropdown()">
				  <div id="myDropdown" class="dropdown-content">
				    <a th:href="@{/administrador/perfil}">Perfil</a>
				    <a th:href="@{/administrador/sair}">Sair</a>
				  </div>
				</div>
    </header>

    <main class="container">
      <div class="section">
        <div class="section-header">
            <h2>Usuários</h2>
        </div>
        <div class="card-grid">
          <div class="card" th:each="usuario : ${usuarios}" onclick="selecionarCard(this)">
						<div class="card-header">
                  <h3 th:text="${usuario.nome}"></h3>
              </div>
              <p th:text="${usuario.email}"></p>
							<p th:text="${usuario.papel}"></p>
							<div class="card-actions">
					     	<a class="edit-btn" th:href="@{/administrador/{id}/edit(id=${usuario.id})}">Editar</a>
					     	<a class="delete-btn" th:href="@{/administrador/{id}/delete(id=${usuario.id})}">Excluir</a>
					   	</div>
          </div>
        </div>
				<a class="btn-add" th:href="@{/administrador/newUsuario}">
					<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 16 16">
			     <path d="M8 1a.5.5 0 0 1 .5.5V7.5H14a.5.5 0 0 1 0 1H8.5V14a.5.5 0 0 1-1 0V8.5H2a.5.5 0 0 1 0-1h5.5V1.5A.5.5 0 0 1 8 1z"/>
			   	</svg>
				 </a>
      </div>
    </main>
		<script src="/js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/css/homeprestador.css">
</head>
<body>
    <header class="header">
        <div class="logo">
					<a th:href="@{/administrador/index}">
						<img src="/imagem/logo.png" alt="Logo">
					</a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a th:href="@{/prestador/home}" class="active">Home</a></li>
                <li><a th:href="@{/prestador/educacional}">Educacional</a></li>
                <li><a th:href="@{/prestador/equipe}">Sobre Nós</a></li>
            </ul>
        </nav>
				<div class="dropdown">	  
					<img src="/imagem/Group.png" alt="Profile" class="dropbtn" onclick="toggleDropdown()">
				  <div id="myDropdown" class="dropdown-content">
				    <a th:href="@{/prestador/perfil}">Perfil</a>
				    <a th:href="@{/prestador/sair}">Sair</a>
				  </div>
				</div>
    </header>

    <main class="container">
      <div class="section">
        <div class="section-header">
            <h2>Meus Serviços</h2>
            <a th:href="@{/prestador/list}" class="link">Ver Tudo</a>
        </div>
        <div class="card-grid">
          <div class="card" th:each="servico : ${servicos}">
              <div class="card-header">
                  <h3 th:text="${servico.nomeServico}"></h3>
              </div>
              <p th:text="${servico.Descricao}"></p>
							<p th:text="${#numbers.formatCurrency(servico.Valor)}"></p>
          </div>
        </div>
      </div>
    </main>
		<script src="/js/script.js"></script>
</body>
</html>
